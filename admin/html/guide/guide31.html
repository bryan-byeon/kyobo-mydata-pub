<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>교보증권 마이데이타 관리자</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../favicon.png" />

    <!-- css -->
    <link href="../../lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../lib/bootstrap/css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../../css/custom.min.css" rel="stylesheet" />

    <!-- js -->
    <script src="../../lib/jquery-3.6.0.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../lib/bootstrap-table/bootstrap-table-ko-KR.js"></script>
    <script src="../../lib/ckeditor/ckeditor.js"></script>
    <script src="../../js/custom.lib.min.js"></script>
    <script src="../../js/custom.js"></script>
  </head>
  <body>
    <!-- wrap -->
    <section class="kb-wrap">
      <!-- 헤더 -->
      <div data-include-html="../../include/header.html"></div>
      <!-- //헤더 -->

      <!-- container -->
      <div class="kb-container">
        <!-- 사이드바 -->
        <div data-include-html="../../include/sidebar.html"></div>
        <!-- //사이드바 -->

        <!-- 컨텐츠 -->
        <main class="kb-content" role="main">
          <!-- 컨텐츠헤더 -->
          <div class="kb-page-title">
            <div>
              <div class="kb-title" id="content">
                <h1>부트스트랩 가이드</h1>
              </div>
              <div class="kb-page-btn">
                <button type="button" class="btn btn-outline-dark">삭제</button>
                <button type="button" class="btn btn-primary">저장</button>
              </div>
            </div>
          </div>
          <!-- //컨텐츠헤더 -->

          <!-- 컨텐츠본문 -->
          <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/utilities/borders/" target="_blank">Borders</a></h2>
          <div class="bd-example-border-utils">
            <span class="border"></span>
            <span class="border-top"></span>
            <span class="border-right"></span>
            <span class="border-bottom"></span>
            <span class="border-left"></span>
          </div>

          <h3>Subtractive</h3>
          <div class="bd-example-border-utils">
            <span class="border border-0"></span>
            <span class="border border-top-0"></span>
            <span class="border border-right-0"></span>
            <span class="border border-bottom-0"></span>
            <span class="border border-left-0"></span>
          </div>

          <h3>Border color</h3>
          <div class="bd-example-border-utils">
            <span class="border border-primary"></span>
            <span class="border border-secondary"></span>
            <span class="border border-success"></span>
            <span class="border border-danger"></span>
            <span class="border border-warning"></span>
            <span class="border border-info"></span>
            <span class="border border-light"></span>
            <span class="border border-dark"></span>
            <span class="border border-white"></span>
          </div>

          <h3>Border-radius</h3>
          <div>
            <svg
              class="bd-placeholder-img rounded"
              width="75"
              height="75"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Example rounded image: 75x75"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Example rounded image</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">75x75</text>
            </svg>

            <svg
              class="bd-placeholder-img rounded-top"
              width="75"
              height="75"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Example top rounded image: 75x75"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Example top rounded image</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">75x75</text>
            </svg>

            <svg
              class="bd-placeholder-img rounded-right"
              width="75"
              height="75"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Example right rounded image: 75x75"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Example right rounded image</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">75x75</text>
            </svg>

            <svg
              class="bd-placeholder-img rounded-bottom"
              width="75"
              height="75"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Example bottom rounded image: 75x75"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Example bottom rounded image</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">75x75</text>
            </svg>

            <svg
              class="bd-placeholder-img rounded-left"
              width="75"
              height="75"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Example left rounded image: 75x75"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Example left rounded image</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">75x75</text>
            </svg>

            <svg
              class="bd-placeholder-img rounded-circle"
              width="75"
              height="75"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Completely round image: 75x75"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Completely round image</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">75x75</text>
            </svg>

            <svg
              class="bd-placeholder-img rounded-pill"
              width="150"
              height="75"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Rounded pill image: 150x75"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Rounded pill image</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">150x75</text>
            </svg>

            <svg
              class="bd-placeholder-img rounded-0"
              width="75"
              height="75"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Example non-rounded image (overrides rounding applied elsewhere): 75x75"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Example non-rounded image (overrides rounding applied elsewhere)</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">75x75</text>
            </svg>
          </div>

          <h4>Sizes</h4>
          <div>
            <svg
              class="bd-placeholder-img rounded-sm"
              width="75"
              height="75"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Example small rounded image: 75x75"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Example small rounded image</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">75x75</text>
            </svg>

            <svg
              class="bd-placeholder-img rounded-lg"
              width="75"
              height="75"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Example large rounded image: 75x75"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Example large rounded image</title>
              <rect width="100%" height="100%" fill="#6c757d"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">75x75</text>
            </svg>
          </div>

          <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/utilities/clearfix/" target="_blank">Clearfix</a></h2>
          <div class="bg-info clearfix">
            <button type="button" class="btn btn-secondary float-left">Example Button floated left</button>
            <button type="button" class="btn btn-secondary float-right">Example Button floated right</button>
          </div>

          <h2 class="h2"><a href="https://getbootstrap.com/docs/4.6/utilities/close-icon/" target="_blank">Close icon</a></h2>
          <div class="bd-example">
            <button type="button" class="close" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </main>
        <!-- //컨텐츠 -->
      </div>
      <!-- //container -->

      <!-- 푸터 -->
      <div data-include-html="../../include/footer.html"></div>
      <!-- 푸터 -->
    </section>
    <!-- //wrap -->
  </body>
</html>
