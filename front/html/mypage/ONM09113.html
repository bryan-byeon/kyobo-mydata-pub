<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
<title>교보증권 마이데이타</title>
<link href="../../static/css/front.min.css" rel="stylesheet" />
<script type="text/javascript" src="../../static/js/ui-common.js"></script>
<script type="text/javascript" src="../../static/js/ui-front.js"></script>
</head>
<body>
<article id="wrap">
	<div data-include-html="../../include/header-back.html" data-title="비밀번호 변경"></div>

	<!-- 컨테이너 -->
	<main id="container">
		<!-- 컨텐츠 -->
		<section id="contents">
			<div class="section">

        <div class="form-lbl">
          <label for="userPWD">현재 비밀번호</label>
        </div>
        <div class="form-item">
          <div class="input password">
            <input id="userPWD" type="password" placeholder="현재 비밀번호 입력">
          </div>
        </div>

        <div class="form-lbl">
          <div class="left">
            <label for="userPWD2">새비밀번호</label>
          </div>
          <div class="right">
            <div class="tooltip-wrap">
              <button type="button" class="tooltip-btn is-pop" aria-label="자세한 내용 확인" role="button" aria-describedby="ttCont-1"></button>
              <div class="tooltip-cont" id="ttCont-1" role="tooltip">
                <ul class="txt-list">
                  <li class="dot">영문 대/소문자, 숫자, 특수문자 조합으로 8~16자리로 변경 가능합니다.</li>
                  <li class="dot">사용 가능 특수문자(-/:;()\&amp;@.,?![]{}#%^*+=_|~$)</li>
                  <li class="dot">연속된 숫자/문자, 동일한 문자 3회 이상 사용하실 수 없습니다.</li>
                  <li class="dot">개인정보와 관련된 생년월일, 핸드폰번호 뒤 4자리, 아이디는 사용하실 수 없습니다.</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="input password">
            <input id="userPWD2" type="password" placeholder="새 비밀번호 입력">
          </div>
        </div>

        <div class="form-lbl">
          <label for="userPWD3">새 비밀번호 확인</label>
        </div>
        <div class="form-item">
          <div class="input password">
            <input id="userPWD3" type="password" placeholder="비밀번호 확인을 위해 한번 더 입력">
          </div>
        </div>

        <div class="btn-wrap mt-40">
          <div class="flex">
            <a href="#none" class="button line" role="button">취소</a>
            <a href="#none" class="button green" role="button">확인</a>
          </div>
        </div>

			</div>
		</section>
		<!-- //컨텐츠 -->

		<!-- 팝업 -->
		<!-- //팝업 -->
	</main>
	<!-- 컨테이너 -->

	<div data-include-html="../../include/footer.html"></div>

</article>
</body>
</html>
