<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
<title>교보증권 마이데이타</title>
<link href="../../static/css/front.min.css" rel="stylesheet" />
<script type="text/javascript" src="../../static/js/ui-common.js"></script>
<script type="text/javascript" src="../../static/js/ui-front.js"></script>
</head>
<body>
<article id="wrap">
	<div data-include-html="../../include/header-back.html" data-title="배송지 관리"></div>

	<!-- 컨테이너 -->
	<main id="container">
		<!-- 컨텐츠 -->
		<section id="contents">
			<div class="section">
        <div class="mb-12">
          <div class="address-list">
            <div class="address-item">
              <div>
                <strong class="fz-16">시골집</strong>
                <strong class="fw-500 ml-8">홍길동</strong>
              </div>
              <div class="txt-info-1">
                <p>[133434] 서울특별시 강남구 강남대로 556 16층 (논현동, 논현빌딩) 103동 1305호</p>
                <p>010-2345-6780</p>
              </div>
              
              <div class="address-list-btn">
                <div class="left">
                  <i class="badge line round h24">기본배송지</i>
                </div>
                <div class="right">
                  <button type="button" class="button gray small">삭제</button>
                  <button type="button" class="button gray small">수정</button>
                </div>
              </div>
            </div>
            <div class="address-item">
              <div>
                <strong class="fz-16">시골집</strong>
                <strong class="fw-500 ml-8">홍길동</strong>
              </div>
              <div class="txt-info-1">
                <p>[133434] 서울특별시 강남구 강남대로 556 16층 (논현동, 논현빌딩) 103동 1305호</p>
                <p>010-2345-6780</p>
              </div>
              
              <div class="address-list-btn">
                <div class="right">
                  <button type="button" class="button gray small">삭제</button>
                  <button type="button" class="button gray small">수정</button>
                </div>
              </div>
            </div>
          </div>
          <div class="btn-wrap mt-12">
            <button type="button" class="button line gray more" role="button">더보기<span>20/28</span></button>
          </div>
        </div>
        <div class="btn-wrap mt-0">
          <button type="button" class="button line add-address" onclick="Layer.open('#popAddressAdd')">+ 배송지 추가</button>
        </div>
        
			</div>
		</section>
		<!-- //컨텐츠 -->

		<!-- 팝업 -->
    <!-- S: 배송지 추가팝업-->
    <div id="popAddressAdd" class="popup full" role="dialog" aria-hidden="true">
      <article class="pop-wrap">
        <div class="pop-head">
          <div>
            <h1>배송지 추가</h1>
            <a href="#" class="pop-close ui-pop-close" role="button" aria-label="팝업창 닫기"></a>
          </div>
        </div>
        <div class="pop-body">
          <div class="section">
            <div class="form-lbl mt-0">
              <label for="addrName">배송지 명</label>
              <i class="require" aria-label="필수"></i>
            </div>
            <div class="form-item">
              <div class="input">
                <input type="text" id="addrName">
              </div>
            </div>
            <div class="form-lbl">
              <label for="addrUser">받는 분</label>
              <i class="require" aria-label="필수"></i>
            </div>
            <div class="form-item">
              <div class="input">
                <input type="text" id="addrUser">
              </div>
            </div>
            <div class="form-lbl">
              <label for="addrDetail1">주소</label>
              <i class="require" aria-label="필수"></i>
            </div>
            <div class="form-item">
              <div class="input">
                <input type="tel" id="addrDetail1" title="우편번호 입력" placeholder="우편번호" readonly >
                <button type="button" class="button small search" aria-label="검색"><i class="i-ico-search" aria-hidden="true"></i></button>
              </div>
              <div class="input"><input type="text" id="addrDetail2" title="기본주소 입력" placeholder="기본주소" readonly></div>
              <div class="input"><input type="text" id="addrDetail3" title="상세주소 입력" placeholder="상세주소"></div>
            </div>
            <div class="form-lbl">
              <label for="addrMobile1">휴대폰</label>
              <i class="require" aria-label="필수"></i>
            </div>
            <div class="form-item">
              <div class="flex">
                <div class="select">
                  <select id="addrMobile1" title="휴대폰 식별번호 선택">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                  </select>
                </div>
                <div class="unit">-</div>
                <div class="input">
                  <input type="tel" maxlength="4" title="휴대폰 중간번호 입력">
                </div>
                <div class="unit">-</div>
                <div class="input">
                  <input type="tel" maxlength="4" title="휴대폰 마지막번호 입력">
                </div>
              </div>
            </div>
            <div class="form-lbl">
              <label for="addrCall1">전화번호</label>
              <i class="require" aria-label="필수"></i>
            </div>
            <div class="form-item">
              <div class="flex">
                <div class="select">
                  <select id="addrCall1" title="전화번호 식별번호 선택">
                    <option value="">선택</option>
                    <option value="02">02</option>
                    <option value="031">031</option>
                    <option value="032">032</option>
                    <option value="033">033</option>
                    <option value="041">041</option>
                    <option value="041">041</option>
                    <option value="043">043</option>
                    <option value="044">044</option>
                    <option value="051">051</option>
                    <option value="052">052</option>
                    <option value="053">053</option>
                    <option value="054">054</option>
                    <option value="055">055</option>
                    <option value="061">061</option>
                    <option value="062">062</option>
                    <option value="063">063</option>
                    <option value="064">064</option>
                    <option value="010">010</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                    <option value="070">070</option>
                    <option value="0505">0505</option>
                    <option value="0503">0503</option>
                    <option value="0303">0303</option>
                  </select>
                </div>
                <div class="unit">-</div>
                <div class="input">
                  <input type="tel" maxlength="4" title="전화번호 중간번호 입력">
                </div>
                <div class="unit">-</div>
                <div class="input">
                  <input type="tel" maxlength="4" title="전화번호 마지막번호 입력">
                </div>
              </div>
            </div>
            <div class="checkbox mt-20">
              <input type="checkbox" id="addressBase"><i aria-hidden="true"></i>
              <label for="addressBase" class="lbl">기본배송지로 설정</label>
            </div>
          </div>
        </div>
        <div class="pop-foot">
          <div>
            <div class="flex">
              <button type="button" class="button line">취소</button>
              <button type="button" class="button primary">등록완료</button>
            </div>
          </div>
        </div>
      </article>
    </div>
    <!-- E: 배송지 추가 팝업-->
		<!-- //팝업 -->
	</main>
	<!-- 컨테이너 -->

	<div data-include-html="../../include/footer.html"></div>
</article>
</body>
</html>
