<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
<title>교보증권 마이데이타</title>
<link href="../../static/css/front.min.css" rel="stylesheet" />
<script type="text/javascript" src="../../static/js/ui-common.js"></script>
<script type="text/javascript" src="../../static/js/ui-front.js"></script>
</head>
<body>
	<article id="wrap">
		<div data-include-html="../../include/header-close.html" data-title="로그인팝업"></div>

		<!-- 컨테이너 -->
		<main id="container">
			<!-- 컨텐츠 -->
			<section id="contents">
				<div class="section">
					<div class="btn-wrap">
						<button type="button" class="button line" onclick="Layer.open('#popSimpleLoginGuide')">간편 로그인 미 연결 안내</button>
					</div>
				</div>
			</section>
			<!-- //컨텐츠 -->

			<!-- 팝업 -->
			<div id="popSimpleLoginGuide" class="popup full" role="dialog" aria-hidden="true">
				<article class="pop-wrap">
					<div class="pop-head">
						<div>
							<h1>간편 로그인 미 연결 안내</h1>
							<a href="#" class="pop-close ui-pop-close" role="button" aria-label="팝업창 닫기"></a>
						</div>
					</div>
					<div class="pop-body">
						<div class="section h-p-100">
							<div class="simple-login-guide">
								<div class="inner">
									<h2>해당 계정으로 <br>간편 로그인 설정이 <br>되어 있지 않습니다.</h2>
									<p>회원가입 또는 일반회원 로그인 후, <br>
										마이페이지 &gt; 정보관리 &gt; SNS연결설정에서 <br>
										간편 로그인 연결 설정을 해 주세요.</p>
								</div>
								<div class="btn-wrap">
									<button type="button" class="button primary">간편 로그인 연결</button>
									<a href="#" class="button line">온누리전통시장몰 회원가입</a>
								</div>
							</div>
						</div>
					</div>
				</article>
			</div>
			<!-- //팝업 -->
		</main>
		<!-- 컨테이너 -->

		<div data-include-html="../../include/footer.html"></div>
	</article>
<script>
	Layer.open('#popSimpleLoginGuide')
</script>
</body>
</html>
