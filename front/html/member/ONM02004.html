<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
<title>교보증권 마이데이타</title>
<link href="../../static/css/front.min.css" rel="stylesheet" />
<script type="text/javascript" src="../../static/js/ui-common.js"></script>
<script type="text/javascript" src="../../static/js/ui-front.js"></script>
</head>
<body>
	<article id="wrap">
		<div data-include-html="../../include/header-close.html" data-title="로그인팝업"></div>

		<!-- 컨테이너 -->
		<main id="container">
			<!-- 컨텐츠 -->
			<section id="contents">
				<div class="section">
					<div class="btn-wrap">
						<button type="button" class="button line" onclick="Layer.open('#popLogin')">로그인팝업</button>
					</div>
				</div>
			</section>
			<!-- //컨텐츠 -->

			<!-- 팝업 -->
			<div id="popLogin" class="popup full" role="dialog" aria-hidden="true">
				<article class="pop-wrap">
					<div class="pop-head">
						<div>
							<h1>로그인</h1>
							<a href="#" class="pop-close ui-pop-close" role="button" aria-label="팝업창 닫기"></a>
						</div>
					</div>
					<div class="pop-body">
						<div class="section">
							<div class="pop-login-wrap">
								<div>
									<div class="form-item mt-20">
										<div class="input"><input type="text" placeholder="아이디" title="아이디 입력"></div>
										<div class="input password"><input type="password" placeholder="비밀번호" title="비밀번호 입력"></div>
										<div class="chk-wrap">
											<span class="checkbox">
												<input type="checkbox" id="idSave"><i aria-hidden="true"></i>
												<label for="idSave" class="lbl">아이디 저장</label>
											</span>
										</div>
										<div class="btn-wrap">
											<button type="button" class="button primary">로그인</button>
										</div>
									</div>
									<ul class="btn-txt-wrap">
										<li>
											<a href="#" class="btn-txt">아이디 찾기</a>
										</li>
										<li>
											<a href="#" class="btn-txt">비밀번호 찾기</a>
										</li>
										<li>
											<a href="#" class="btn-txt">회원가입</a>
										</li>
									</ul>
								</div>
								<div>
									<div class="line-title mt-60"><div>간편 로그인</div></div>
									<ul class="sns-menu-btn">
										<li>
											<button type="button" class="button">
												<i class="i-ico-naver"></i>
												<span>네이버</span>
											</button>
										</li>
										<li>
											<button type="button" class="button">
												<i class="i-ico-kakao"></i>
												<span>카카오톡</span>
											</button>
										</li>
										<li>
											<button type="button" class="button">
												<i class="i-ico-facebook"></i>
												<span>페이스북</span>
											</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</article>
			</div>
			<!-- //팝업 -->
		</main>
		<!-- 컨테이너 -->

		<div data-include-html="../../include/footer.html"></div>
	</article>
<script>
	Layer.open('#popLogin')
</script>
</body>
</html>
