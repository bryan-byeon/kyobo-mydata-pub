      pageId: 'guide-popup',
      path: '../guide/',
      complete: '추가중'
    },
    {
      depth1: '가이드',
      depth2: '주소검색',
      pageId: 'guide-address',
      path: '../guide/',
      complete: '추가중'
    },
    {
      depth1: '가이드',
      depth2: '기타',
      pageId: 'guide-etc',
      path: '../guide/',
      complete: '추가중'
    },
    {
      depth1: '가이드',
      depth2: '개발자참고',
      pageId: 'guide-dev',
      path: '../guide/',
      complete: '추가중'
    },
  ],
  totlaLength: 0,
  completeLength: 0,
  crate: function(){
    const $columneLength = $('.code__list thead th').length;
    const createTr = function(obj){
      coding.totlaLength += 1;
      let $html = '';
      $html += '<tr>'
        //1뎁스
        if(obj.depth1 === undefined || obj.depth1 === ''){
          $html += '<td></td>';
        }else{
          $html += '<td>'+obj.depth1+'</td>';
        }

        //2뎁스
        if(obj.depth2 === undefined || obj.depth2 === ''){
          $html += '<td></td>';
        }else{
          $html += '<td>'+obj.depth2+'</td>';
        }

        //3뎁스
        if(obj.depth3 === undefined || obj.depth3 === ''){
          $html += '<td></td>';
        }else{
          $html += '<td>'+obj.depth3+'</td>';
        }

        //화면ID
        if(obj.pageId === undefined || obj.pageId === ''){
          $html += '<td></td>';
        }else{
          $html += '<td>';
          if(obj.path.indexOf('.html') >= 0){
            $html += '<a href="'+obj.path+'" target="_blank">';
          }else{
            $html += '<a href="'+obj.path+obj.pageId+'.html" target="_blank">';
          }
          $html += obj.pageId+'</a></td>';
        }

        //완료일
        if(obj.complete === undefined || obj.complete === ''){
          $html += '<td></td>';
        }else{
          coding.completeLength += 1;
          $html += '<td>'+obj.complete+'</td>';
        }

        //비고
        if(obj.etc === undefined || obj.etc === ''){
          $html += '<td></td>';
        }else{
          $html += '<td>'+obj.etc+'</td>';
        }
      $html += '</tr>';
      return $html;
    };
    const creatTbody = function(){
      let $tbody = '';
      $.each(coding.list, function(index){
        if(this.depth1 == 'line'){
          $tbody += '<tr><td class="line" colspan="'+($columneLength+1)+'"></td><tr>'
        }else{
          $tbody += createTr(this);
        }
      });
      return $tbody;
    }
    const $htmlTbody = creatTbody();
    $('.code__list tbody').append($htmlTbody);
  },
  preview: function(){
    $('#isFrameChk').change(function(){
      if($(this).prop('checked')){
        $('.code__preview').fadeIn(300);
        $('.code__list tbody a').attr('target','preview');
      }else{
        $('.code__preview').fadeOut(300);
        $('.code__list tbody a').attr('target','_blank');
      }
    });

    $('.code__preview').draggable({ 
      handle: 'h2'
    });
    $(document).on('click', '.code__preview_close', function(e){
      e.preventDefault();
      const $chk = $('#isFrameChk');
      $chk.prop('checked', false).change();
    });

    $(document).on('click', '.code__list tbody a', function(e){
      const $chk = $('#isFrameChk');
      if($chk.prop('checked') && $(window).width() <= 400){
        e.preventDefault();
        const $href = $(this).attr('href');
        window.open($href);
      }
    });

  },
  init: function(){
    coding.crate();
    $('.code__status .complete strong').text(coding.completeLength);
    $('.code__status .total strong').text(coding.totlaLength);
    const per = Math.round((coding.completeLength/coding.totlaLength) * 10000) / 100;
    $('.code__status .bar div').animate({
      width: per+'%'
    }, {
      duration: 500,
      specialEasing: {
        width: "easeOutCubic"
      },
      step: function(now){
        const num = parseInt(now*100)/100;
        $('.code__status .ing strong').text(num);
      }
    })
    coding.preview();
  }
}
coding.init();
</script>
</body>
</html>
